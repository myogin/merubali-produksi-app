worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=60r/m;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

    upstream php-fpm {
        server 127.0.0.1:9000;
        keepalive 8;
    }

    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
        root /var/www/html/public;
        index index.php index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Health check
        location = /health {
            access_log off;
            return 200 'OK\n';
            add_header Content-Type text/plain;
        }

        # Block access to sensitive files
        location ~ /\.(env|git|svn) {
            deny all;
            return 404;
        }

        location ~* /(artisan|composer\.(json|lock)|package\.(json|lock)|webpack\.mix\.js|yarn\.lock)$ {
            deny all;
            return 404;
        }

        # ðŸŽ¯ VITE BUILD ASSETS - Enhanced handling
        location /build/ {
            access_log off;
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header Vary "Accept-Encoding";

            # Handle missing assets gracefully
            try_files $uri $uri/ =404;

            # CORS for assets if needed
            add_header Access-Control-Allow-Origin "*";
        }

        # Vendor assets (Filament, Livewire, etc.)
        location /vendor/ {
            access_log off;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
            try_files $uri $uri/ =404;
        }

        # Static assets
        location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|webp|ico|woff2?|ttf|eot)$ {
            access_log off;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
            add_header Vary "Accept-Encoding";
            try_files $uri =404;
        }

        # Favicon
        location = /favicon.ico {
            access_log off;
            log_not_found off;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }

        # Robots.txt
        location = /robots.txt {
            access_log off;
            log_not_found off;
            expires 7d;
            add_header Cache-Control "public, max-age=604800";
        }

        # Admin routes - rate limiting
        location /admin {
            limit_req zone=login burst=10 nodelay;
            try_files $uri $uri/ /index.php?$query_string;
        }

        # API routes - rate limiting
        location /api {
            limit_req zone=api burst=20 nodelay;
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Main application
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # PHP handling
        location ~ \.php$ {
            include fastcgi_params;

            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_param PATH_TRANSLATED $document_root$fastcgi_path_info;

            fastcgi_pass php-fpm;
            fastcgi_index index.php;

            # Timeouts
            fastcgi_connect_timeout 60s;
            fastcgi_send_timeout 180s;
            fastcgi_read_timeout 180s;

            # Buffer settings
            fastcgi_buffer_size 128k;
            fastcgi_buffers 4 256k;
            fastcgi_busy_buffers_size 256k;

            # Hide PHP version
            fastcgi_hide_header X-Powered-By;
        }

        # Block access to PHP files in storage
        location ~* ^/storage/.*\.php$ {
            deny all;
            return 404;
        }

        # Error pages
        error_page 404 /index.php;
        error_page 500 502 503 504 /index.php;
    }
}
